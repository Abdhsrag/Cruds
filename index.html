<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css Tasks/task13.css" />
  </head>
  <body>
    <main class="bg-dark w-75 m-auto">
      <h1 class="text-center text-light pt-5">Add Product</h1>
      <section class="p-3">
        <div class="m-3">
          <label for="proName">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="proName"
            placeholder="Enter Product Name"
          />
        </div>
        <div class="m-3">
          <label for="proPrice">Product Price</label>
          <input
            type="text"
            class="form-control"
            id="proPrice"
            placeholder="Enter Product Price"
          />
        </div>
        <div class="m-3">
          <label for="proDesc">Product Description</label>
          <input
            type="text"
            class="form-control"
            id="proDesc"
            placeholder="Enter Product Description"
          />
        </div>
        <div class="m-3">
          <label for="proCat">Product Category</label>
          <input
            type="text"
            class="form-control"
            id="proCat"
            placeholder="Enter Product Category"
          />
        </div>
        <button
          class="btn btn-primary w-100"
          onclick="addProduct();"
          id="submit"
        >
          Add Product
        </button>
        <input
          type="search"
          id="search"
          placeholder="Search"
          class="form-control mt-3"
        />
        <button class="btn btn-primary w-100 mt-3" onclick="searchProduct();">
          Search
        </button>
        <table class="table table-dark mt-3">
          <thead>
            <tr id="tableHead" class="text-center bg-light">
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Description</th>
              <th>Product Category</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center"></tbody>
        </table>
      </section>
    </main>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js tasks/task13.js"></script>
  </body>
</html>
